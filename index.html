<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <section class="summary flex-column-center">
      <div class="card">
        <div class="card__img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__content">
          <h1 class="card__content--heading">Order Summary</h1>
          <p class="card__content--paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__product">
          <div class="card__product--left">
            <div class="card__product--left-img">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="card__product--left--price">
              <h2 class="card__product--heading">Annual Plan</h2>
              <p class="card__product--price">$59.99/year</p>
            </div>
          </div>
          <div class="card__product--right">
            <a href="#" class="card__product--change">Change</a>
          </div>
        </div>
        <a href="#" class="card__button">Proceed to Payment</a>
        <a href="#" class="card__button--cancel">Cancel Order</a>
      </div>
    </section>
    </main>
    <footer>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/3nonch">3nonch</a>.
      </div>
    </footer>
  </body>
</html>
